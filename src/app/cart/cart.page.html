<ion-content fullscreen>
  <div class="ion-text-end">
    <ion-button (click)="close()" fill="clear" color="dark">
      <ion-icon name="close" slot="start"></ion-icon>
    </ion-button>
  </div>

  <div class="ion-padding">
    <ion-list>
      <ion-item *ngFor="let p of cart" class="ion-text-wrap">
        <ion-grid>
          <ion-row class="ion-align-items-center">
            <ion-col size="2" class="ion-align-self-center">
              <ion-button (click)="decreaseCartItem(p)" fill="clear" color="medium">
                <ion-icon name="remove-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="1" class="ion-align-self-center">
              {{ p.amount }}
            </ion-col>
            <ion-col size="2" class="ion-align-self-center">
              <ion-button (click)="increaseCartItem(p)" fill="clear" color="medium">
                <ion-icon name="add-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col size="2" offset="5">
              <ion-button (click)="removeCartItem(p)" fill="clear" color="medium">
                <ion-icon name="close-circle" slot="icon-only"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
          <ion-row>
            <ion-col size="3"><ion-thumbnail><ion-img [src]="p.image"></ion-img></ion-thumbnail></ion-col>
            <ion-col size="6">{{p.name}}</ion-col>
            <ion-col size="3" ion-text-end>{{p.amount * p.price | currency:'USD'}}</ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
      <ion-item>
        <ion-grid>
          <ion-row>
            <ion-col size="9">Total:
              </ion-col>
              <ion-col size="3" class="ion-text-end">{{getTotal() | currency:'USD'}}</ion-col>
            </ion-row>
          </ion-grid>
        </ion-item>
    </ion-list>
    <ion-button expand="full" (click)="checkout()">
      CheckOut
      </ion-button>
  </div>
</ion-content>
