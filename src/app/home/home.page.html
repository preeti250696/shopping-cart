<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Robophy</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="openCart()">
        <div class="cart-length">{{ cartItemCount | async }}</div>
      <ion-icon name="cart" class="cart-icon"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div *ngFor="let cat of items" class="category-block">
    <ion-row no-padding class="category-banner">
      <ion-col text-left button tappable (click)="cat.expanded = !cat.expanded" align-self-center>
        {{cat.category}}
        </ion-col>
      </ion-row>
  <ion-slides [options]="sliderConfig">
    <ion-slide *ngFor="let product of cat.products">
      <div *ngIf="cat.expanded">
      <ion-card>
        <ion-card-header>
          <ion-card-title>{{ product.name }} - ${{ product.price }}</ion-card-title>
        </ion-card-header>
        <ion-card-content>
          <img [src]="product.image" class="prod-img">
          <ion-button expand="full" (click)="addToCart(product)">ADD TO CART</ion-button>
        </ion-card-content>
        </ion-card>
        </div>
      </ion-slide>
  </ion-slides>
  </div>
</ion-content>
